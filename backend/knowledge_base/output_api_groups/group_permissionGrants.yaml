- path: /permissionGrants/validateProperties
  path_description: Provides operations to call the validateProperties method.
  path_parameters: []
  methods:
  - method: POST
    summary: Invoke action validateProperties
    description: 'Validate that a Microsoft 365 group''s display name or mail nickname complies with naming policies.  Clients can use this API to determine whether a display name or mail nickname is valid before trying to create a Microsoft 365 group. To validate the properties of an existing group, use the group: validateProperties function. The following policy validations are performed for the display name and mail nickname properties:

      1. Validate the prefix and suffix naming policy

      2. Validate the custom banned words policy

      3. Validate that the mail nickname is unique This API only returns the first validation failure that is encountered. If the properties fail multiple validations, only the first validation failure is returned. However, you can validate both the mail nickname and the display name and receive a collection of validation errors if you are only validating the prefix and suffix naming policy. To learn more about configuring naming policies, see Configure naming policy.'
    parameters: []
    requestBody:
      description: Action parameters
      required: true
      schema:
        type: object
        properties:
          entityType:
            type: string
            nullable: true
          displayName:
            type: string
            nullable: true
          mailNickname:
            type: string
            nullable: true
          onBehalfOfUserId:
            pattern: ^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$
            type: string
            format: uuid
            nullable: true
