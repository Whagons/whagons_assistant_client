- path: /permissionGrants/{resourceSpecificPermissionGrant-id}/checkMemberGroups
  path_description: Provides operations to call the checkMemberGroups method.
  path_parameters:
  - name: resourceSpecificPermissionGrant-id
    in: path
    description: The unique identifier of resourceSpecificPermissionGrant
    required: true
    schema:
      type: string
    x-ms-docs-key-type: resourceSpecificPermissionGrant
  methods:
  - method: POST
    summary: Invoke action checkMemberGroups
    description: 'Check for membership in a specified list of group IDs, and return from that list the IDs of groups where a specified object is a member. The specified object can be of one of the following types:

      - user

      - group

      - service principal

      - organizational contact

      - device

      - directory object This function is transitive. You can check up to a maximum of 20 groups per request. This function supports all groups provisioned in Microsoft Entra ID. Because Microsoft 365 groups cannot contain other groups, membership in a Microsoft 365 group is always direct.'
    parameters: []
    requestBody:
      description: Action parameters
      required: true
      schema:
        type: object
        properties:
          groupIds:
            type: array
            items:
              type: string
