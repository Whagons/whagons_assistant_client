- path: /permissionGrants/{resourceSpecificPermissionGrant-id}/getMemberGroups
  path_description: Provides operations to call the getMemberGroups method.
  path_parameters:
  - name: resourceSpecificPermissionGrant-id
    in: path
    description: The unique identifier of resourceSpecificPermissionGrant
    required: true
    schema:
      type: string
    x-ms-docs-key-type: resourceSpecificPermissionGrant
  methods:
  - method: POST
    summary: Invoke action getMemberGroups
    description: Return all the group IDs for the groups that the specified user, group, service principal, organizational contact, device, or directory object is a member of. This function is transitive. This API returns up to 11,000 group IDs. If more than 11,000 results are available, it returns a 400 Bad Request error with the DirectoryResultSizeLimitExceeded error code. If you get the DirectoryResultSizeLimitExceeded error code, use the List group transitive memberOf API instead.
    parameters: []
    requestBody:
      description: Action parameters
      required: true
      schema:
        type: object
        properties:
          securityEnabledOnly:
            type: boolean
            default: false
            nullable: true
- path: /permissionGrants/{resourceSpecificPermissionGrant-id}/getMemberObjects
  path_description: Provides operations to call the getMemberObjects method.
  path_parameters:
  - name: resourceSpecificPermissionGrant-id
    in: path
