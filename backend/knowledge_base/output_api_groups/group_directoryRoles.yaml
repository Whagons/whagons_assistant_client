          displayName:
            type: string
            nullable: true
          mailNickname:
            type: string
            nullable: true
          onBehalfOfUserId:
            pattern: ^[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}$
