- path: /subscribedSkus
  path_description: Provides operations to manage the collection of subscribedSku entities.
  path_parameters: []
  methods:
  - method: GET
    summary: List subscribedSkus
    description: Get the list of commercial subscriptions that an organization has acquired. For the mapping of license names as displayed on the Microsoft Entra admin center or the Microsoft 365 admin center against their Microsoft Graph skuId and skuPartNumber properties, see Product names and service plan identifiers for licensing.
    parameters:
    - $ref: '#/components/parameters/top'
