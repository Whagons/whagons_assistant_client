app:
  name: "Whagons Assistant"
  short_name: "Whagons"
  theme_color: "#000000"

auth:
  provider: "google"
  tenant: ""

deploy:
  allowed_hosts:
    - "assistant.whagons.com"
  port: 3000

backend:
  port: 8080
  base_path: "/api/v1"
  model_name: "gemini-2.0-flash"

  tools:
    - Search
    - Brave_Search
    - Execute_TypeScript
    - Generate_Image
    - List_Skill_Files
    - Read_Skill_File
    - Edit_Skill_File
    - Browser_Navigate
    - Browser_Alert
    - Browser_Prompt
    - Sandbox_Run

  memory:
    enabled: false
    provider: "gemini"
    falkordb_database: "whagons_memory"

  skills:
    enabled: true

  # TypeScript runtime tools available to Execute_TypeScript
  # Default: web, tavily, math
  ts_runtime_tools:
    - web
    - tavily
    - math
