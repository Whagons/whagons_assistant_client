app:
  name: "Whagons5 Assistant"
  short_name: "Assistant"
  theme_color: "#000000"

auth:
  # Uses Whagons5's Firebase project (auth handled by parent app)
  provider: "google"
  tenant: ""

deploy:
  allowed_hosts:
    - "app.whagons.com"
    - "whagons5.whagons.com"
  port: 3000

backend:
  port: 8080
  base_path: "/api/v1"
  model_name: "gemini-2.0-flash"

  # Tools for Whagons5 widget integration
  # Note: Browser_Navigate uses Whagons5 routes
  tools:
    - Search
    - Brave_Search
    - Execute_TypeScript
    - Generate_Image
    - List_Skill_Files
    - Read_Skill_File
    - Edit_Skill_File
    - Browser_Navigate
    - Browser_Alert
    - Browser_Prompt
    - Sandbox_Run

  memory:
    enabled: false
    provider: "gemini"
    falkordb_database: "whagons5_memory"

  skills:
    enabled: true

  ts_runtime_tools:
    - web
    - tavily
    - math
